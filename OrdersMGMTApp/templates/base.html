<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My-Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-4">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <form class="d-flex me-4" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown me-4">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Table {{ request.session.tbl }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li>
                                <form action="/" method="post" class="col-2">
                                    {% csrf_token %}
                                    <input hidden type="text" name="tbl" value="1">
                                    <input type="submit" value=" Table 1 " class="btn btn-block">
                                </form>
                            </li>
                            <li>
                                <form action="/" method="post" class="col-2">
                                    {% csrf_token %}
                                    <input hidden type="text" name="tbl" value="2">
                                    <input type="submit" value=" Table 2 " class="btn btn-block">
                                </form>
                            </li>
                            <li>
                                <form action="/" method="post" class="col-2">
                                    {% csrf_token %}
                                    <input hidden type="text" name="tbl" value="3">
                                    <input type="submit" value=" Table 3 " class="btn btn-block">
                                </form>
                            </li>
                            <li>
                                <form action="/" method="post" class="col-2">
                                    {% csrf_token %}
                                    <input hidden type="text" name="tbl" value="4">
                                    <input type="submit" value=" Table 4 " class="btn btn-block">
                                </form>
                            </li>
                            <li>
                                <form action="/" method="post" class="col-2">
                                    {% csrf_token %}
                                    <input hidden type="text" name="tbl" value="5">
                                    <input type="submit" value=" Table 5 " class="btn btn-block">
                                </form>
                            </li>
                            <li>
                                <form action="/" method="post" class="col-2">
                                    {% csrf_token %}
                                    <input hidden type="text" name="tbl" value="6">
                                    <input type="submit" value=" Table 6 " class="btn btn-block">
                                </form>
                            </li>
                            <li>
                                <form action="/" method="post" class="col-2">
                                    {% csrf_token %}
                                    <input hidden type="text" name="tbl" value="7">
                                    <input type="submit" value=" Table 7 " class="btn btn-block">
                                </form>
                            </li>
                            <li>
                                <form action="/" method="post" class="col-2">
                                    {% csrf_token %}
                                    <input hidden type="text" name="tbl" value="8">
                                    <input type="submit" value=" Table 8 " class="btn btn-block">
                                </form>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link active " aria-current="page" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link active" aria-current="page" href="/orders">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- BODY -->
    {% block content %} {% endblock %}


    <!-- SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
